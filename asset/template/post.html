<li class="post">
    <p class="info">
        : <span class="order">{order}</span>
        <span class="name">{name}</span>
        <span class="user_id">({userId})</span>
    </p>
    <p class="time">
        <span class="time">{time}</span>
        <span class="post_uid"><{postUid}></span>
    </p>
    <p class="image">{image}</p>
    <p class="content">{content}</p>
</li>
